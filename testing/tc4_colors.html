<!DOCTYPE html>
<html>
  <head>
    <style>
      .keyword-colors {
        color: white;
        background-color: rgb(0, 0, 128);
      }
      .rgb-colors {
        color: brown;
        background-color: rgb(0, 250, 96);
      }
    </style>
  </head>
  <body>
    <p class="keyword-colors">This paragraph uses keyword colors.</p>
    <p class="rgb-colors">This paragraph uses RGB colors.</p>
  </body>
</html>
