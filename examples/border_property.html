<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border property</title>
    <style>
      p {
        border-width: 10px;
        border: solid blue;
        padding: 8px;
        background-color: brown;
        color: white;
        font-weight: bold;
        width: 400px;
        margin-left: auto;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <p>Hello</p>
  </body>
</html>
