<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Block grid</title>
    <style>
      html {
        height: 100%;
      }

      body {
        display: block;
        margin-top: 0px;
        margin-right: 0px;
        margin-bottom: 0px;
        margin-left: 0px;
        height: 100%;
      }

      .a {
        width: 100%;
        height: 100%;
        background-color: chocolate;
      }

      .b {
        width: 50%;
        height: 50%;
        background-color: cornflowerblue;
      }
    </style>
  </head>
  <body>
    <div class="a">
      <div class="b"></div>
    </div>
  </body>
</html>
