<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        color: rebeccapurple;
      }

      #imp {
        color: peru;
        background-color: cadetblue;
      }

      p.heading {
        color: green;
      }

      .heading {
        color: black;
        width: 60%;
      }

      p {
        display: block;
        color: rgb(0, 0, 255);
        width: 400px;
      }

      div {
        display: none;
      }
    </style>
  </head>
  <body>
    <p id="imp" style="color: yellow; color: fuchsia; line-height: 2">
      Hello world!
    </p>
    <p class="heading">This is a test</p>
    <h3>Another one</h3>
    <div>
      <header>Another paragraph <span>!</span></header>
    </div>
  </body>
</html>
